<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link rel="shortcut icon" href="favicon.webp" height="32px" width="32px" type="image/x-icon">

    <body >
        <div class="main-container">
            <h1>To-Do List App</h1>
            <input placeholder="Enter your task" type="text" >

                <button id="delAllBtn">Delete All ❎</button>
            </div>
        </div>

        </div>
